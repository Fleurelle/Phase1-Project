<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <title>My Website</title>
  </head>
  <body>

    <!-- name & logo - upon being clicked it reloads the page entirely -->
    <div class="compName">
        <a href="index.html" style="text-decoration: none;"><h1>SHADOW</h1></a>
    </div>

    <!-- Input form -->
    <div class ="container">
        <form id="user-word">
            <input type="text" id="text-box" placeholder="Insert Text">
            <input type="submit" id="submit-btn" value="Submit">
            <input type="reset" id="reset-btn" value="Reset" onclick="reloadP()">
        </form>
    </div>

    <!-- Search Results -- I ONLY COMMENTED IT OUT IN CASE THE API LISTS ALL OF THOSE ITSEF -->
    <div class="search-result">
        <div id="word">
            <h3>Word</h3>
        </div>
            <br>
        <div id="word-pronun">
            <h3>Phonetic Spelling</h3>
        </div>
            <br>
        <div id="meaning">
            <h3>Meaning(s)</h3>
        </div>
            <br>
        <div id="speech-part">
            <h3>Part of Speech</h3>
        </div>
            <br>
        <div id="word-syns">
            <h3>Synonyms</h3>
        </div>
            <br>
        <div id="like-words">
            <h3>Similar Words</h3>
        </div>
    </div>


    <script src="script.js"></script> 
  </body>
</html>
